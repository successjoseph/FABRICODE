<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo's Fashion</title>
<link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <!-- Header / Nav -->
  <header class="header">
    <div class="container">
      <div class="logo">&lt; FABRI-C-ODE /&gt;</div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" class="cart-icon">ðŸ›’</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Slay Every Fit</h1>
      <p>Unleash your drip with the latest trends</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

<!-- Featured Products -->
<section class="featured-products">
    <h2>New Arrivals</h2>
    <div class="product-grid" id="productGrid">
        <!-- Products will be loaded here -->
    </div>
</section>
<script>
// Fetch and display products from catalog.json
fetch('../data/catalog.json')
    .then(response => response.json())
    .then(catalog => {
        const grid = document.getElementById('productGrid');
        // Flatten all products into a single array
        const products = [];
        for (const category in catalog.items) {
            for (const subcategory in catalog.items[category]) {
                products.push(...catalog.items[category][subcategory]);
            }
        }
        grid.innerHTML = products.map(item => `
            <div class="product-card">
                <img src="../${item.image}" alt="${item.name}" />
                <h3>${item.name}</h3>
                <p>$${item.price.toFixed(2)}</p>
                <button>Add to Cart</button>
            </div>
        `).join('');
    })
    .catch(error => {
        document.getElementById('productGrid').innerHTML = '<p>Failed to load products.</p>';
        console.error(error);
    });
</script>

  <!-- Categories -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card">Tops</div>
      <div class="category-card">Bottoms</div>
      <div class="category-card">Accessories</div>
      <div class="category-card">Shoes</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; &lt; FABRI-C-ODE /&gt;. All rights reserved.</p>
      <div class="socials">
        <a href="#">IG</a>
        <a href="#">X</a>
        <a href="#">FB</a>
      </div>
    </div>
  </footer>

</body>
</html>
