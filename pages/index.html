<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabricode</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <!-- Header with logo and main navigation links -->
<header class="header">
  <div class="container">
    <button class="menu-toggle" aria-label="Toggle menu">ðŸ™ˆ</button>

    <div class="logo">&lt;FABRICODE&gt;</div>

    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <div class="carter">
      <a href="#" class="lbtn" id="open-login">Login</a>
      <a href="#" class="osmp" id="open-signup">Sign Up</a>
      <a href="cart.html" class="cart-icon" aria-label="Cart">ðŸ›’</a>
    </div>
  </div>
</header>

  <!-- Hero section to grab attention -->
    <section class="hero">
    <div class="hero-content">
        <h1>Slay Every Fit</h1>
        <p>Unleash your drip with the latest trends from Fabricode</p>
        <a href="#categories" class="btn">Shop Now</a>
    </div>
    </section>

  <!-- New arrivals displayed here -->
    <section class="featured-products">
    <h2>New Arrivals</h2>
    <div id="product-grid" class="product-grid"></div>
    </section>

  <!-- Categories to help users find what they want quickly -->
  <section class="categories" id="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card">Tops</div>
      <div class="category-card">Bottoms</div>
      <div class="category-card">Accessories</div>
      <div class="category-card">Shoes</div>
    </div>
  </section>

  <!-- Footer with socials and copyright -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Fabricode. All rights reserved.</p>
      <div class="socials">
        <a href="#"><img src="../assets/instagram-icon.svg" alt="Instagram"></a>
        <a href="#"><img src="../assets/twitter-icon.svg" alt="X (Twitter)"></a>
        <a href="#"><img src="../assets/facebook-icon.svg" alt="Facebook"></a>
      </div>
    </div>
  </footer>

  <!-- Login modal, hidden by default -->
  <div class="modal" id="login-modal" hidden>
    <div class="modal-content">
      <button class="close-modal" aria-label="Close">&times;</button>
      <h2>Login</h2>
    <form>
      <table>
        <tr>
        <td><label for="login-email">Email:</label></td>
        <td><input type="email" id="login-email" required></td>
        </tr>
        <tr>
        <td><label for="login-password">Password:</label></td>
        <td><input type="password" id="login-password" required></td>
        </tr>
        <tr>
        <td colspan="2" style="text-align: right;">
          <button type="submit">Sign In</button>
        </td>
        </tr>
      </table>
    </form>
    </div>
  </div>

  <!-- Signup modal, also hidden by default -->
<div class="modal" id="signup-modal" hidden>
    <div class="modal-content">
        <button class="close-modal" aria-label="Close">&times;</button>
        <h2>Create Account</h2>
        <form>
            <table>
                <tr>
                    <td><label for="signup-name">Name:</label></td>
                    <td><input type="text" id="signup-name" required></td>
                </tr>
                <tr>
                    <td><label for="signup-email">Email:</label></td>
                    <td><input type="email" id="signup-email" required></td>
                </tr>
                <tr>
                    <td><label for="signup-password">Password:</label></td>
                    <td><input type="password" id="signup-password" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <button type="submit">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

  <!-- JavaScript files to handle modal and cart functionality -->
  <script src="../scripts/index.js"></script>
  <script src="../scripts/cart.js"></script>

</body>
</html>
