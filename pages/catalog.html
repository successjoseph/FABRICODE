    <!-- Header -->

          <i class="bx bx-menu"></i>

  <!-- Search -->
  <section class="featured-products">
    <input type="search" id="catalog-search" placeholder="Search products‚Ä¶" aria-label="Search products" />
    <button type="submit" class="search-btn" aria-label="Submit search">üîç</button>
  </section>

    <!-- New Arrivals -->

      <h2>New Arrivals</h2>
      <div id="product-grid" class="product-grid"></div>
    </section>

  <!-- Full Catalog -->
  <section class="featured-products">
    <h2>All Products</h2>
    <div id="goods" class="product-grid" aria-live="polite" aria-label="Full Catalog"></div>

  <!-- Footer -->

<!-- Modals -->
<div class="modal" id="login-modal" hidden>
  <div class="modal-content">
    <button class="close-modal" aria-label="Close">&times;</button>
    <h2>Login</h2>
    <form>
      <table>
        <tr><td><label for="login-email">Email:</label></td>
            <td><input type="email" id="login-email" required></td></tr>
        <tr><td><label for="login-password">Password:</label></td>
            <td><input type="password" id="login-password" required></td></tr>
        <tr><td colspan="2" style="text-align: right;">
            <button type="submit">Sign In</button></td></tr>
      </table>
    </form>
  </div>
</div>

<div class="modal" id="signup-modal" hidden>
  <div class="modal-content">
    <button class="close-modal" aria-label="Close">&times;</button>
    <h2>Create Account</h2>
    <form>
      <table>
        <tr><td><label for="signup-name">Name:</label></td>
            <td><input type="text" id="signup-name" required></td></tr>
        <tr><td><label for="signup-email">Email:</label></td>
            <td><input type="email" id="signup-email" required></td></tr>
        <tr><td><label for="signup-password">Password:</label></td>
            <td><input type="password" id="signup-password" required></td></tr>
        <tr><td colspan="2" style="text-align: right;">
            <button type="submit">Sign Up</button></td></tr>
      </table>
    </form>
  </div>
</div>
