<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Fabricode</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <link rel="stylesheet" href="../assets/cart.css" />
  <style>
    .empty-cart-placeholder {
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #999;
      text-align: center;
      padding: 2rem;
    }
    .cart-items.hidden,
    .cart-summary.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
        <button class="menu-toggle" aria-label="Toggle menu">üôà</button>
        <div class="logo">&lt;FABRICODE&gt;</div>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Collections</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
        <div class="carter">
          <a href="#" class="lbtn" id="open-login">Login</a>
          <a href="#" class="osmp" id="open-signup">Sign Up</a>
          <a href="cart.html" class="cart-icon" aria-label="Cart">üõí</a>
        </div>
    </div>
  </header>

  <!-- Cart Section -->
  <main class="cart-page">
    <div class="container">
      <div id="empty-cart-message" class="empty-cart-placeholder" style="display: none;">
        üõçÔ∏è Your cart is empty.
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-summary">
        <h3>Total: ‚Ç¶<span id="cart-total">0</span></h3>
        <button id="checkout-btn" class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Fabricode. All rights reserved.</p>
      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">X (Twitter)</a>
        <a href="#">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Modal for Login and Signup (optional reuse from index) -->
  <div class="modal" id="login-modal" hidden>
    <div class="modal-content">
      <h2>Login</h2>
      <form>
        <label>Email: <input type="email" required></label>
        <label>Password: <input type="password" required></label>
        <button type="submit">Sign In</button>
      </form>
      <button class="close-modal" aria-label="Close">&times;</button>
    </div>
  </div>

  <div class="modal" id="signup-modal" hidden>
    <div class="modal-content">
      <h2>Create Account</h2>
      <form>
        <label>Name: <input type="text" required></label>
        <label>Email: <input type="email" required></label>
        <label>Password: <input type="password" required></label>
        <button type="submit">Sign Up</button>
      </form>
      <button class="close-modal" aria-label="Close">&times;</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../scripts/index.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalDisplay = document.getElementById("cart-total");
    const cartSummary = document.querySelector(".cart-summary");
    const emptyCartMessage = document.getElementById("empty-cart-message");

    let total = 0;

    if (cart.length === 0) {
      emptyCartMessage.style.display = "flex";
      cartItemsContainer.classList.add("hidden");
      cartSummary.classList.add("hidden");
    } else {
      emptyCartMessage.style.display = "none";
      cartItemsContainer.classList.remove("hidden");
      cartSummary.classList.remove("hidden");
    }

    cart.forEach((item, index) => {
      total += item.price;

      const card = document.createElement("div");
      card.className = "cart-item";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="cart-item-info">
          <h4>${item.name}</h4>
          <p class="price">‚Ç¶${item.price.toLocaleString()}</p>
          <button class="remove-btn" data-index="${index}">Remove</button>
        </div>
      `;

      cartItemsContainer.appendChild(card);
    });

    cartTotalDisplay.textContent = total.toLocaleString();

    cartItemsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-btn")) {
        const idx = parseInt(e.target.dataset.index, 10);
        cart.splice(idx, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      }
    });
  </script>
  <script src="../scripts/cart.js"></script>
</body>
</html>
