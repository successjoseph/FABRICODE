<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Fabricode</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <link rel="stylesheet" href="../assets/cart.css" />
</head>
<body class="cart-body">

  <!-- Header -->
    <header class="header">
    <div class="container">
        <button class="menu-toggle" aria-label="Toggle menu">üôà</button>

        <div class="logo">&lt;FABRICODE&gt;</div>

        <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        </nav>

        <div class="carter">
        <a href="#" class="lbtn" id="open-login">Login</a>
        <a href="#" class="osmp" id="open-signup">Sign Up</a>
        </div>
    </div>
    </header>

  <!-- Cart Section -->
  <main class="cart-page">
    <div class="container">
      <div id="empty-cart-message" class="empty-cart-placeholder">
        üõçÔ∏è Your cart is empty.
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div id="cart-summary" class="cart-summary">
        <h3>Total: ‚Ç¶<span id="cart-total">0</span></h3>
        <button id="checkout-btn" class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Fabricode. All rights reserved.</p>
      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">X (Twitter)</a>
        <a href="#">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Modal for Login and Signup (optional reuse from index) -->
  <div class="modal" id="login-modal" hidden>
    <div class="modal-content">
      <h2>Login</h2>
      <form>
        <label>Email: <input type="email" required></label>
        <label>Password: <input type="password" required></label>
        <button type="submit">Sign In</button>
      </form>
      <button class="close-modal" aria-label="Close">&times;</button>
    </div>
  </div>

  <div class="modal" id="signup-modal" hidden>
    <div class="modal-content">
      <h2>Create Account</h2>
      <form>
        <label>Name: <input type="text" required></label>
        <label>Email: <input type="email" required></label>
        <label>Password: <input type="password" required></label>
        <button type="submit">Sign Up</button>
      </form>
      <button class="close-modal" aria-label="Close">&times;</button>
    </div>
  </div>


  <!-- Scripts -->
  <script src="../scripts/index.js"></script>
  <script src="../scripts/cart.js"></script>
</body>
</html>
