<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Fabricode</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <link rel="stylesheet" href="../assets/cart.css" />
</head>
<body class="cart-body">

  <!-- Header -->
    <header class="header">
    <div class="container">
        <button class="menu-toggle" aria-label="Toggle menu">üôà</button>

        <div
          class="logo"><a href="index.html" >&lt;FABRICODE&gt;</a>
      </div>

        <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        </nav>

        <div class="carter">
        <a href="#" class="lbtn" id="open-login">Login</a>
        <a href="#" class="osmp" id="open-signup">Sign Up</a>
        </div>
    </div>
    </header>

  <!-- Cart Section -->
  <main class="cart-page">
    <div class="container">
      <div id="empty-cart-message" class="empty-cart-placeholder">
        üõçÔ∏è Your cart is empty.
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div id="cart-summary" class="cart-summary">
        <h3>Total: ‚Ç¶<span id="cart-total">0</span></h3>
        <button id="checkout-btn" class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Fabricode. All rights reserved.</p>
      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">X (Twitter)</a>
        <a href="#">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Login modal, hidden by default -->
  <div class="modal" id="login-modal" hidden>
    <div class="modal-content">
      <button class="close-modal" aria-label="Close">&times;</button>
      <h2>Login</h2>
    <form>
      <table>
        <tr>
        <td><label for="login-email">Email:</label></td>
        <td><input type="email" id="login-email" required></td>
        </tr>
        <tr>
        <td><label for="login-password">Password:</label></td>
        <td><input type="password" id="login-password" required></td>
        </tr>
        <tr>
        <td colspan="2" style="text-align: right;">
          <button type="submit">Sign In</button>
        </td>
        </tr>
      </table>
    </form>
    </div>
  </div>

  <!-- Signup modal, also hidden by default -->
<div class="modal" id="signup-modal" hidden>
    <div class="modal-content">
        <button class="close-modal" aria-label="Close">&times;</button>
        <h2>Create Account</h2>
        <form>
            <table>
                <tr>
                    <td><label for="signup-name">Name:</label></td>
                    <td><input type="text" id="signup-name" required></td>
                </tr>
                <tr>
                    <td><label for="signup-email">Email:</label></td>
                    <td><input type="email" id="signup-email" required></td>
                </tr>
                <tr>
                    <td><label for="signup-password">Password:</label></td>
                    <td><input type="password" id="signup-password" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <button type="submit">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>


  <!-- Scripts -->
  <script src="../scripts/index.js"></script>
  <script src="../scripts/cart.js"></script>
</body>
</html>
