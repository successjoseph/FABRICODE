<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo's Fashion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header / Nav -->
  <header class="header">
    <div class="container">
      <div class="logo">{<FABRI-C-ODE>}</div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" class="cart-icon">ðŸ›’</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Slay Every Fit</h1>
      <p>Unleash your drip with the latest trends</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured-products">
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <!-- Product Card -->
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1" />
        <h3>Trendy Blazer</h3>
        <p>45,000</p>
        <button>Add to Cart</button>
      </div>
      <!-- Repeat for other products -->
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card">Tops</div>
      <div class="category-card">Bottoms</div>
      <div class="category-card">Accessories</div>
      <div class="category-card">Shoes</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Jojo's Fashion. All rights reserved.</p>
      <div class="socials">
        <a href="#">IG</a>
        <a href="#">X</a>
        <a href="#">FB</a>
      </div>
    </div>
  </footer>

</body>
</html>
